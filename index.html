<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- style css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="hero img" class="hero-img">
    <div class="container">
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="icon music" class="icon-music">
        <div class="plan-decription">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="button proceed-button">Proceed to Payment</button>
      <button class="button cancel-button">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emad Morad</a>.
  </div>
</body>
</html>
